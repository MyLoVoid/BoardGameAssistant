<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGAI - Test Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .user-info {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 6px;
            margin-top: 16px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .quick-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            margin-bottom: 20px;
        }

        .quick-btn {
            padding: 8px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 10px;
            display: none;
        }

        .logout-btn:hover {
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ BGAI Test Login</h1>
        <p class="subtitle">Prueba de autenticaci√≥n local</p>

        <div class="quick-select">
            <button class="quick-btn" onclick="selectUser('admin@bgai.test', 'Admin123!')">Admin</button>
            <button class="quick-btn" onclick="selectUser('developer@bgai.test', 'Dev123!')">Developer</button>
            <button class="quick-btn" onclick="selectUser('tester@bgai.test', 'Test123!')">Tester</button>
            <button class="quick-btn" onclick="selectUser('premium@bgai.test', 'Premium123!')">Premium</button>
            <button class="quick-btn" onclick="selectUser('basic@bgai.test', 'Basic123!')">Basic</button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="admin@bgai.test">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Admin123!">
            </div>

            <button type="submit">Iniciar Sesi√≥n</button>
            <button type="button" class="logout-btn" id="logoutBtn" onclick="logout()">Cerrar Sesi√≥n</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        // Configuraci√≥n de Supabase local
        const supabaseUrl = 'http://127.0.0.1:54321';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0';

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Seleccionar usuario r√°pido
        function selectUser(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.style.display = 'none';

            try {
                // Intentar login
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Obtener perfil del usuario
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();

                // Mostrar resultado exitoso
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <strong>‚úÖ Login exitoso!</strong>
                    <div class="user-info">
<strong>Usuario:</strong> ${data.user.email}
<strong>ID:</strong> ${data.user.id}
<strong>Rol:</strong> ${profile ? profile.role : 'N/A'}
<strong>Display Name:</strong> ${profile ? profile.display_name : 'N/A'}
<strong>Confirmado:</strong> ${data.user.email_confirmed_at ? 'S√≠' : 'No'}
<strong>Token (primeros 50 chars):</strong> ${data.session.access_token.substring(0, 50)}...
                    </div>
                `;

                document.getElementById('logoutBtn').style.display = 'block';

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <strong>‚ùå Error en login</strong><br>
                    ${error.message || 'Error desconocido'}
                `;
            }
        });

        // Cerrar sesi√≥n
        async function logout() {
            const { error } = await supabase.auth.signOut();

            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<strong>üëã Sesi√≥n cerrada exitosamente</strong>';

            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('loginForm').reset();
        }

        // Verificar si ya hay sesi√≥n activa
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                document.getElementById('logoutBtn').style.display = 'block';
            }
        });
    </script>
</body>
</html>
